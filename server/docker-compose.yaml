version: '3'
services:
  traefik:
    image: "traefik:v2.9"
    container_name: "traefik"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./acme.json:/acme.json"
      - "./traefik.yml:/traefik.yml"
      - "/var/run/docker.sock:/var/run/docker.sock"
  gptube:
    image: gptube-go:latest
    container_name: gptube
    ports:
      - 8000:8000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gptube.rule=Host(`whoami.example.com`)"
      - "traefik.http.routers.gptube.entrypoints=websecure"
      - "traefik.http.routers.gptube.tls.certresolver=gptube_resolver"
      - "traefik.http.services.app.loadbalancer.server.port=8000"

    
    